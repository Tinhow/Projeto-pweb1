<div class="container" fxFlex="row">
  <div id="logo" >
    <img src="../../../assets/img/logo.svg" alt="">
  </div>
  
  <h1 class="titulo">Minhas Atividades</h1>
  
  <button id="addbtn" mat-fab color="primary" (click)="openDialog()"><mat-icon>add</mat-icon></button>
  <div fxLayout="row wrap"  fxLayout.lt-sm="column">
    <mat-card  *ngFor="let atividade of atividades" class="mat-card-simples">
      <mat-card-header>
        <mat-card-title>
          <mat-icon id="icard">person</mat-icon>
          {{atividade.nameTag}}</mat-card-title>
        <!-- <mat-card-subtitle class="sub"></mat-card-subtitle> -->
      </mat-card-header>
      <!-- <img mat-card-image>  -->
      <mat-card-content>
        Distância: {{atividade.distancia}}KM  Duração: {{atividade.tempo}}Hrs
        Atividade: {{atividade.atividade}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="black"><mat-icon>create</mat-icon></button>
        <button mat-button color="warn" (click)="excluir(atividade)"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>

  </div>
  <!-- <div id="mc" fxFlex="60%">
    <img src="../../../assets/img/manocorrendo.png" alt="">
  </div> -->
  </div>
