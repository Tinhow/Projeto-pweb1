<div class="container" fxFlex="row">

  <app-menu></app-menu>

  <div>
    <img class="thumb" src="../../../assets/img/capa home.jpg" alt="capa da home">
  </div>

  <div class="addAtv">
    <p>adicionar atividade</p>
    <button id="addbtn" mat-fab color="primary" (click)="openDialog(false)"><mat-icon>add</mat-icon></button>
  </div>

  <div  fxLayout="column" fxLayoutAlign="start start">
    <mat-card  *ngFor="let atividade of atividades" class="mat-card-simples">
      <mat-card-header>
        <mat-card-title>
          {{atividade.exercicio}}</mat-card-title>
        <!-- <mat-card-subtitle class="sub"></mat-card-subtitle> -->
      </mat-card-header>
      <!-- <img mat-card-image>  -->
      <mat-card-content>
        Atividade: {{atividade.exercicio}} <br>
        Distância: {{atividade.distancia}} <br>
        Duração: {{atividade.tempo}}

      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="black"(click)="editar(atividade)"><mat-icon>create</mat-icon></button>
        <button mat-button color="warn" (click)="excluir(atividade)"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
  <app-rodape></app-rodape>

</div>
